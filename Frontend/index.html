<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Music Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Mood Music Maker UI -->
    <section id="mood-music" class="p-10 min-h-screen">
        <h2 class="text-3xl font-bold text-center mb-6">Mood Music Maker</h2>
        <p class="text-center text-gray-600 mb-8">Select a mood and discover tracks that match your vibe ðŸŽ¶</p>

        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button class="mood-btn bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded" data-mood="happy">Happy</button>
            <button class="mood-btn bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded" data-mood="sad">Sad</button>
            <button class="mood-btn bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded" data-mood="chill">Chill</button>
            <button class="mood-btn bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded" data-mood="energetic">Energetic</button>
        </div>

        <div id="tracks-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tracks will be injected here by JS -->
        </div>
    </section>

    <!-- Link to your JS file -->
    <script src="script.js"></script>
</body>

</html>
